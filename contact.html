<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

    <link rel="icon" type="image/x-icon" href="./assets/icons/join-logo-light.png" />

    <title>Join - Contact</title>

    <script defer src="./script.js"></script>
    <script src="./scripts/fetch.js"></script>
    <script src="./assets/templates/template.js"></script>


        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="./styles/header-sidebar.css" />
        <link rel="stylesheet" href="./styles/general-css-classes.css" />

    <script src="./scripts/contact.js"></script>


    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/header-sidebar.css" />

    <link rel="stylesheet" href="./styles/contact.css" />

    <link rel="stylesheet" href="./styles/responsive/responsive.css" />
    <link rel="stylesheet" href="./styles/responsive/contact-responsive.css" />
</head>


<body class="column" onclick="classChangeAction('menu', 'menu-active', 'remove'); stopEventBubbling(event)"
    onload="initContacts(); markedPage('contact-link', 'activePage')">
    <section id="join-header" class="join-header"></section>


    <main class="contact-content">
        <div class="contacts-mobile-container">
            <div class="add-new-contact-desktop-sticky">
                <button class="add-new-contact-desktop-btn"  onclick="classChangeAction('add-overlay-bg', 'hide-overlay-desktop', 'remove')">
                    Add new contact
                    <img src="./assets/icons/person_add.png" alt="" />
                </button>
            </div>

            <div id="contacts-container" class="column contacts-container"></div>
            <button
                onclick="classChangeAction('dialog-add-contact', 'hide-overlay', 'remove'); classChangeAction('add-contact', 'bg-color-blue', 'add'); stopEventBubbling(event)"
                id="add-contact" class="edit-button center"><img src="./assets/icons/add-contact-icon.png"
                    alt="add Contact" /></button>
        </div>

        <div id="contacts-details-desktop-container" class="contacts-details-desktop-container">
            <div class="headline d-flex">
                <div class="contact-details-headline">
                    Contacts
                    <span class="contact-details-breakline"></span>
                    <p class="headline-span">Better with a team</p>
                </div>
            </div>

            <div class="contact-details-desktop">
                <div class="current-contact d-flex" id="current-contact"></div>

                <div class="details column" id="details"></div>
            </div>

        </div>
    </main>

    <section id="join-sidebar"></section>



    <section id="dialog-add-contact" class="edit-overlay-bg hide-overlay"
        onclick="classChangeAction('dialog-add-contact', 'hide-overlay', 'add');classChangeAction('add-contact', 'bg-color-blue', 'remove');">
        <form class="edit-overlay-form" onsubmit="addContact(); return false;">
            <img class="close-edit" src="./assets/icons/close.png"
                onclick="classChangeAction('dialog-add-contact', 'hide-overlay', 'add');classChangeAction('add-contact', 'bg-color-blue', 'remove');" />

            <div class="overlay-header">
                <h2 class="edit-headline">Add contcact</h2>
                <span class="subtitle">Task are better with a team!</span>
                <span class="blue-underline"></span>


                <div class="edit-form-inputs">
                    <div class="edit-input">
                        <input id="add-name-input" required type="text" placeholder="Name" />
                        <img src="./assets/icons/person.png" />
                    </div>
                    <div class="edit-input">
                        <input id="add-mail-input" required type="email" placeholder="Email" />
                        <img src="./assets/icons/mail.png" />
                    </div>
                    <div class="edit-input">
                        <input id="add-phone-input" required type="number" placeholder="Phone" />
                        <img src="./assets/icons/phone.png" />
                    </div>
                </div>
                <button class="submit-btn" type="submit">Create contact <img src="./assets/icons/check.png" /></button>
            </form>
        </section>

        <section id="dialog-add-succes" class="dialog">Contact successfully created</section>

        <!-- end overlay add contact -->

        <!-- start overlay edit contact desktop -->
        <section id="edit-overlay-bg" class="edit-overlay-bg hide-overlay-desktop">
            <form class="edit-overlay-form-desktop" onsubmit="editContact(); return false">
                <div class="left-container">
                    <img class="overlay-logo" src="./assets/icons/join-logo-light.png" alt="" />
                    <h2 class="edit-headline-desktop">
                        Edit contact
                        <span class="blue-underline"></span>
                    </h2>

                <img class="edit-initals-container" src="./assets/icons/default-user-icon.png" />
            </div>

            <div class="edit-form-inputs">
                <div class="edit-input">
                    <input id="edit-name-input" required type="text" placeholder="Name" />
                    <img src="./assets/icons/person.png" />
                </div>
                <div class="edit-input">
                    <input id="edit-mail-input" required type="email" placeholder="Email" />
                    <img src="./assets/icons/mail.png" />

                </div>
                <div class="edit-input">
                    <input id="edit-phone-input" required type="number" placeholder="Phone" />
                    <img src="./assets/icons/phone.png" />
                </div>
            </div>
            <button class="submit-btn" type="submit">Create contact <img src="./assets/icons/check.png" /></button>
        </form>
    </section>
      <!-- end overlay edit contact desktop-->


        <!-- start overlay add contact desktop-->
        <section id="add-overlay-bg" class="edit-overlay-bg hide-overlay-desktop">
            <form class="edit-overlay-form-desktop" onsubmit="addContact('add-name-input-desktop','add-mail-input-desktop','add-phone-input-desktop'); classChangeAction('add-overlay-bg', 'hide-overlay-desktop', 'add');return false">
                <div class="left-container">
                    <div class="left-content">
                        <img class="overlay-logo" src="./assets/icons/join-logo-light.png" alt="" />
                        <h2 class="edit-headline-desktop">
                            Add contact
                            <span class="blue-underline"></span>
                        </h2>
                    </div>
                </div>

                <div class="right-container">
                    <img class="close-edit" src="./assets/icons/close-icon-dark.png" alt="Close" onclick="classChangeAction('add-overlay-bg', 'hide-overlay-desktop', 'add')" />
                    <div class="edit-details-desktop">
                        <img class="edit-initals-container-desktop" src="./assets/icons/default-user-icon.png" alt="" />

                        <div class="edit-form-inputs-desktop">
                            <div class="edit-input border-dark-grey border-radius-s">
                                <input required placeholder="Name" type="text" id="add-name-input-desktop" />
                                <img src="./assets/icons/person.png" />
                            </div>

                            <div class="edit-input border-dark-grey border-radius-s">
                                <input required placeholder="Email" type="text" id="add-mail-input-desktop" />
                                <img src="./assets/icons/mail.png" />
                            </div>

                            <div class="edit-input border-dark-grey border-radius-s">
                                <input required placeholder="Phone" type="number" id="add-phone-input-desktop" />
                                <img src="./assets/icons/phone.png" />
                            </div>
                            <div class="d-flex gap-l align-self-flex-start">
                                <button type="button" class="d-flex clear-btn border-radius-s border-dark-grey font-size-l gap-m" onclick="clearAddInputs('add-name-input-desktop','add-mail-input-desktop','add-phone-input-desktop')">Clear <img src="./assets/icons/close-icon-dark.png" /></button>
                                <button type="submit" class="d-flex create-btn border-radius-s font-size-l gap-m" type="submit">Create contact <img src="./assets/icons/check.png" /></button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <!-- add overlay edit contact desktop-->
    </body>
</html>
