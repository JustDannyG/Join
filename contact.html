<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="./assets/icons/join-logo-light.png">

    <title>Join - Contact</title>

    <script defer src="./script.js"></script>
    <script src="./scripts/fetch.js"></script>
    <script src="./scripts/contact.js"></script>
    <script src="./assets/templates/template.js"></script>

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/contact.css" />
    <link rel="stylesheet" href="./styles/add-contact.css" />
    <link rel="stylesheet" href="./styles/edit-contact-overlay.css">
    <link rel="stylesheet" href="./styles/header-sidebar-desktop.css">
    <link rel="stylesheet" href="./styles/responsive/responsive.css">


</head>


<body onclick="classChangeAction('menu', 'menu-active', 'remove'); stopEventBubbling(event)" onload="initContacts()" class="column">

    <section id="join-header" class="join-header">
    </section>

    <main class="d-flex content overflow-y-auto">
        <div id="contacts-container" class="column contacts-container"></div>
        <button onclick="classChangeAction('dialog-add-contact', 'hide-overlay', 'remove'), stopEventBubbling(event)" id="add-contact" class="add-contact center"><img src="./assets/icons/add-contact-icon.png" alt="add Contact" /></button>
    </main>

    <section id="join-sidebar">
    </section>
    <!-- start overlay -->

    <Section id="dialog-add-contact" class="edit-overlay-bg hide-overlay">
        <form class="edit-overlay-form" onsubmit="addContact(); return false;">
            <img class="close-edit" src="./assets/icons/close.png" onclick="classChangeAction('dialog-add-contact', 'hide-overlay', 'add')">

            <div class="overlay-header">
                <h2 class="edit-headline">Add contcact</h2>
                <span class="subtitle">Task are better with a team!</span>
                <span class="blue-underline"></span>

                <img class="edit-initals-container" src="./assets/icons/default-user-icon.png" />
            </div>
            </div>

            <div class="edit-form-inputs">
                <div class="edit-input">
                    <input id="edit-name-input" required type="text" placeholder="Name" />
                    <img src="./assets/icons/person.png" />
                </div>

                <div class="edit-input">
                    <input id="edit-mail-input" required type="email" placeholder="Email" />
                    <img src="./assets/icons/mail.png" />
                </div>

                <div class="edit-input">
                    <input id="edit-phone-input" required type="number" placeholder="Phone" />
                    <img src="./assets/icons/phone.png" />
                </div>
            </div>


            <button class="submit-btn" type="submit">Create contact <img src="./assets/icons/check.png"/></button>


        </form>
    </Section>

    <!-- end overlay -->

    <!-- start dialog -->
    <div id="dialog-add-succes" class="dialog">
        Contact successfully created
    </div>

    <!-- end dialog -->
</body>

</html>
