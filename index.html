<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join - Login</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./styles/login.css">
  <script src="script.js"></script>
  <script src="scripts/login.js"></script>
</head>

<body>
  <main onclick="highlightAll(event)" class="d-flex content center gap-login-logo-content">
    <div class="logo-login-container ">
      <img class="logo-login" src="/assets/icons/logo-dark.svg" alt="">
    </div>
    <div class="login-area column center">
      <div class="login-logo-container d-flex column center">
        <h1>Log in</h1>
        <span class="login-underline"></span>
      </div>
      <div class="input-data-container d-flex column">
        <div id="myInput" class="input-data d-flex column">
          <div class="border-none login-input-area d-flex">
            <input placeholder="Email" class="border-none font-size-20" type="email"><img src="./assets/icons/mail.png"
              alt="letter">
          </div>
          <div class="border-none login-input-area d-flex">
            <input placeholder="Password" class="border-none font-size-20" type="password"><img
              src="./assets/icons/lock.png" alt="keylock">
          </div>
        </div>
        <div class="d-flex login-remember-me">
          <div>
            <input id="myCheckbox" type="checkbox">
          </div>
          <p>Remember me</p>
        </div>
      </div>
      <div class="login-buttons d-flex column">
        <button id="loginButton" class="login-button login-button-top">Log in</button>
        <button id="guestLoginButton" class="login-button login-button-bottom">Guest Log in</button>
      </div>
    </div>
    <div class="d-flex center font-size-20">
      <p class="#">Not a Join user?</p>
      <button id="signupButton" class="signup-button login-button-top">Sign up</button>
    </div>
    <div class="footer-container d-flex">
      <a id="privacyPolicyLink" class="footer-links d-flex center" href="/privacy-policy.html">Privacy Policy</a>
      <a id="legalNoticeLink" class="footer-links d-flex center" href="/legal-notice.html">Legal notice</a>
    </div>
  </main>
</body>

</html>
