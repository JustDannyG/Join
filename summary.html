<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , maximum-scale=1" />
    <link rel="icon" type="image/x-icon" href="./assets/icons/join-logo-light.png">
    <title>Join - Summary</title>

    <script src="./script.js" defer></script>
    <script src="./scripts/summary.js"></script>
    <script src="./scripts/board.js"></script>
    <script src="./scripts/fetch.js"></script>
    <script src="assets/templates/template.js"></script>


    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/header-sidebar.css">
    <link rel="stylesheet" href="./styles/summery.css">

    <link rel="stylesheet" href="./styles/responsive/summary-responsive.css">
    <link rel="stylesheet" href="./styles/responsive/responsive.css">


</head>

<body onload="summaryInit()"
    onclick="classChangeAction('user-menu', 'd-none', 'add'); classChangeAction('menu', 'menu-active', 'remove'); stopEventBubbling(event);"
    class="column">

    <section id="join-header"></section>

    <main class="summary-main-content">

        <div class="summary-headline-container">
            <h1 class="headline">Join 360</h1>
            Key Metrics at a Glance
            <span class="underline"></span>
        </div>

        <div class="summary-container">
            <div class="summerys-box1">
                <a href="board.html" class="summary-todo-btn">
                    <img class="summary-icon" src="./assets/icons/summary-todo.png" alt="">
                    <div class="summary-counter">
                        <span class="task-count" id="task-count-todo">1</span> To-do
                    </div>
                </a>
                <a href="board.html" class="summary-todo-btn">
                    <img class="summary-icon" src="./assets/icons/summary-done.png" alt="">
                    <div class="summary-counter">
                        <span class="task-count" id="task-count-done">1</span> Done
                    </div>
                </a>
            </div>

            <div class="summerys-box2">
                <a href="board.html" class="summary-urgent-btn">
                    <div class="urgent-count-box">
                        <img class="summary-icon" src="./assets/icons/summary-urgent.png" alt="">
                        <div class="summary-counter">
                            <span class="task-count" id="task-count-urgent">1</span> Urgent
                        </div>
                    </div>
                    <span class="breakline"></span>
                    <p class="deadline">
                        <span class="urgent-date" id="#">October 16, 2022</span> Upcoming Deadline
                    </p>
                </a>
            </div>


            <div class="summerys-box1">
                <a href="board.html" class="summary-task-btn">
                    <div class="summary-counter">
                        <span class="task-count" id="task-count-board">5</span> Tasks in <br> Board
                    </div>
                </a>
                <a href="board.html" class="summary-task-btn">
                    <div class="summary-counter">
                        <span class="task-count" id="task-count-progress">2</span> Tasks In <br> Progress
                    </div>
                </a>
                <a href="board.html" class="summary-task-btn">
                    <div class="summary-counter">
                        <span class="task-count" id="task-count-feedback">2</span> Awaiting <br> feedback
                    </div>
                </a>
            </div>

        </div>


        <div class="summary-greeting-container">
            <span class="greeting-time" id="greeting-time">Good morming,</span>
            <span class="greeting-name" id="greeting-name">Sofia MÃ¼ller</span>
        </div>


    </main>

    <section id="join-sidebar"></section>

</body>

</html>
