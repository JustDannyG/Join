<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit contact vorlage</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/contact.css">
</head>

<body>
    <div class="overlayer-bg">
        <div class="overlayer">
            <section class="dark-backround d-flex column">
                <div class="edit-contact-headline">
                    <h1>Edit contcact</h1>
                    <div class="add-contact-underline"></div>
                </div>
                <div class="current-user center edit-initals">TE</div>
            </section>
            <section class="center input-section">
                <form class="column center" onsubmit="return false">
                    <div class="input-row">
                        <input id="edit-name-input" required type="text" placeholder="Name " />
                        <img src="./assets/icons/person.png" />
                    </div>
                    <div class="input-row">
                        <input id="edit-email-input" required type="text" placeholder="Email " />
                        <img src="./assets/icons/mail.png" />
                    </div>
                    <div class="input-row">
                        <input id="edit-phone-input" required type="text" placeholder="Phone " />
                        <img src="./assets/icons/phone.png" />
                    </div>
                    <div class="edit-action-btns">
                        <button type="submit">Delete</button>
                        <button type="submit">Save<img src="./assets/icons/check.png" alt="" /></button>
                    </div>
                </form>
            </section>
        </div>
    </div>
    </section>

</body>

</html>
