<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit contact vorlage</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/contact.css">
</head>

<body>

    <section class="edit-contact-overlay">
        <div class="edit-contact-head">

            <div class="edit-contact-headline">

                Edit contact

                <span class="add-contact-underline"></span>
            </div>

        </div>
        <form class="edit-contact-form" onsubmit="return false">
            <div class="input-row">
                <input type="text">
                <img src="./assets/icons/person.png" />
            </div>
            <div class="input-row">
                <input type="email">
                <img src="./assets/icons/mail.png" />
            </div>
            <div class="input-row">
                <input type="number">
                <img src="./assets/icons/phone.png" />
            </div>

            <button>Delete</button>
            <button>Save</button>
        </form>


    </section>

</body>

</html>
