<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="overlay.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="task-overlay-bg">
        <div class="task-overlay">
            <div class="task-overlay-category-container">
                <span class="task-overlay-category">User Story</span>
                <img class="task-overlay-close-icon" src="./assets/icons/close-icon-dark.png" alt="">
            </div>
            <h1 class="task-overlay-title">
                CSS Architecture Planning
            </h1>
            <p class="task-overlay-description">Define CSS naming conventions and structure.</p>
            <table class="task-overlay-prio-date-table">
                <tr>
                    <td>Due date:</td>
                    <td>02/09/2023</td>
                </tr>
                <tr>
                    <td>Priority:</td>
                    <td>Urgent</td>
                </tr>
            </table>

            <div class="task-overlay-assigned">
                Assigned To:
                <ul id="assigned-to-list"></ul>
            </div>
            <div class="task-overlay-subtasks">
                Subtasks
                <div id=""></div>
            </div>
            <div class="task-overlay-edit-btns">
                <button class="task-overlay-btn"><img src="./assets/icons/delete.png" alt="">Delete</button>
                <span class="btn-breakline"></span>
                <button class="task-overlay-btn"><img src="./assets/icons/edit.png" alt="">Edit</button>
            </div>

        </div>
    </div>

</body>

</html>
