<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Add Task</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/add-task.css" />
    <link rel="stylesheet" href="./styles/add-task-responsive.css" />
    <script src="./script.js"></script>
    <script src="./scripts/add-task.js"></script>
</head>

<body onclick="closeAllMenus(event), closeDropdown()" class="column">
    <aside class="aside-desktop column">
        <img class="logo-desktop" src="./assets/icons/logo-light.svg" alt="">
        <div class="links column">
            <a class="d-flex nav-link" href="./summary.html"><img src="./assets/icons/summary-icon.png" alt="Summary" />Summary</a>
            <a class="d-flex nav-link" href="./board.html"><img src="./assets/icons/board-icon.png" alt="Board" />Board</a>
            <a class="d-flex nav-link" href="./add-task.html"><img src="./assets/icons/add-task-icon.png" alt="Add Task" />Add Task</a>
            <a class="d-flex nav-link" href="./contact.html"><img src="./assets/icons/contacts-icon.png" alt="Contacts" />Contacts</a>
        </div>
    </aside>
    <div class="column h-100 w-100">
        <header class="d-flex header-mobile">
            <img class="logo-mobile" src="./assets/icons/logo-dark.svg" alt="Join Logo" />
            <div onclick="toggleOverlay('menu', 'menu-active'), stopEventBubbling(event)" id="current-user-header" class="current-user-header center">T</div>
            <div id="menu" class="column menu">
                <a href="./help.html">Help</a>
                <a href="./legal-notice.html">Legal Notice</a>
                <a href="./privacy-policy.html">Privacy Policy</a>
                <a href="#">Log out</a>
            </div>
        </header>

        <main class="d-flex content overflow-x-auto">
            <form id="add-task" onsubmit="addTask(); return false;" class="column">

                <div class="headline">
                    <h1>Add Task</h1>
                </div>
                <div class="inputs">
                    <div class="left">
                        <div class="column mt-16">
                            <label for="task">Title<span class="required">*</span></label>
                            <input required id="title" type="text" placeholder="Enter a title">
                        </div>

                        <div class="column mt-16">
                            <label for="description">Description</label>
                            <textarea name="description" id="description" placeholder="Enter a Description"></textarea>
                        </div>

                        <div class="column mt-16">
                            <label for="assign-to-dropdown">Assigned to</label>
                            <div class="drop-down" onclick="toggleDropdown('assign-to-dropdown-contacts'), stopEventBubbling(event)">
                                <div id="assign-to-dropdown" class="select-placeholder">
                                    <span> Select contacts to assign</span>
                                    <img id="drop-down-icon" src="./assets/icons/arrow-drop-down.png">
                                </div>
                                <ul id="assign-to-dropdown-contacts" class="dropdown-options">
                                    <li onclick="selectContact('name1'); stopEventBubbling(event)">
                                        <div class="d-flex contact-row">
                                            <div class="center gap">
                                                <div class="contact center">n1</div>
                                                <span>Name1</span>
                                            </div>
                                            <label class="container">
                                    <input type="checkbox" id="checkbox" checked="false" onclick="selectContact('name1')" >
                                    <span class="checkmark"></span>
                                  </label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div id="selectet-contacts-container" class="d-flex selectet-contacts-container"></div>
                        </div>
                    </div>


                    <div class="right">
                        <div class="column mt-16">
                            <label for="date ">Due date<span class="required">*</span></label>
                            <input required id="date" type="date">
                        </div>

                        <div class="prio mt-16">
                            <span>Prio</span>
                            <div class="d-flex row">
                                <button type="button" onclick="addPrioColorToUrgent(), stopEventBubbling(event)" id="urgent-btn" class="prio-btn">Urgent<img id="prio-icon-urgent" src="./assets/icons/prio-urgent-icon.png"></button>
                                <button type="button" onclick="addPrioColorToMedium()" id="medium-btn" class="prio-btn">Medium<img id="prio-icon-medium" src="./assets/icons/prio-medium-icon.png"></button>
                                <button type="button" onclick="addPrioColorToLow()" id="low-btn" class="prio-btn">Low<img id="prio-icon-low" src="./assets/icons/prio-low-icon.png"></button>
                            </div>
                        </div>

                        <div class="column mt-16">
                            <label for="category">Category<span class="required">*</span></label>
                            <div class="drop-down" onclick="toggleDropdown( 'category-dropdown'), stopEventBubbling(event) ">
                                <div id="selected-category" class="select-placeholder">
                                    <span id="drop-down-text"> Select task category</span>
                                    <img id="drop-down-icon" src="./assets/icons/arrow-drop-down.png">
                                </div>
                                <ul id="category-dropdown" class="dropdown-options">
                                    <li onclick="selectCategory( 'Technical Task'), closeDropdown(), stopEventBubbling(event)">Technical Task</li>
                                    <li onclick="selectCategory( 'User Story'), closeDropdown(), stopEventBubbling(event)">User Story</li>
                                </ul>
                            </div>
                        </div>

                        <div class="column mt-16 ">
                            <label for="subtask ">Subtask</label>
                            <input id="subtask " type="text " placeholder="Add new subtask ">
                        </div>
                    </div>
                </div>
            </form>


        </main>
        <div class="d-flex submit-row">
            <div><span class="required ">*</span>This field is required</div>
            <div class="buttons">
                <button class="clear" type="submit" form="add-task">Clear <img src="./assets/icons/clear-icon-dark.png"></button>
                <button class="submit" type="submit" form="add-task">Create Task <img src="./assets/icons/check.png"></button>
            </div>
        </div>

        <aside class="d-flex sidebar-mobile">
            <a class="center column nav-link-mobile" href="./summary.html"><img src="./assets/icons/summary-icon.png " alt="Summary" />Summary</a>
            <a class="center column nav-link-mobile" href="./board.html"><img src="./assets/icons/board-icon.png " alt="Board" />Board</a>
            <a class="center column nav-link-mobile" href="./add-task.html"><img src="./assets/icons/add-task-icon.png " alt="Add Task" />Add Task</a>
            <a class="center column nav-link-mobile" href="./contact.html"><img src="./assets/icons/contacts-icon.png " alt="Contacts" />Contacts</a>
        </aside>
    </div>


    <aside class="d-flex sidebar-mobile ">
        <a class="center column nav-link-mobile " href="./summary.html "><img src="./assets/icons/summary-icon.png " alt="Summary " />Summary</a>
        <a class="center column nav-link-mobile " href="./board.html "><img src="./assets/icons/board-icon.png " alt="Board " />Board</a>
        <a class="center column nav-link-mobile current-link" href="./add-task.html "><img src="./assets/icons/add-task-icon.png " alt="Add Task " />Add Task</a>
        <a class="center column nav-link-mobile " href="./contact.html "><img src="./assets/icons/contacts-icon.png " alt="Contacts " />Contacts</a>
    </aside>
</body>

</html>
