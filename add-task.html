<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/icons/join-logo-light.png">
    <title>Join - Add Task</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/add-task.css" />
    <link rel="stylesheet" href="./styles/add-task-responsive.css" />

    <script src="./script.js"></script>
    <script src="./scripts/add-task.js"></script>
    <script src="./assets/templates/template.js"></script>
</head>

<body onload="init()"
    onclick="closeAllMenus(event), closeDropdown('assign-to-dropdown-contacts', 'drop-down-icon1'),closeDropdown('category-dropdown', 'drop-down-icon2') ,stopEventBubbling(event)"
    class="column">
    <header class="d-flex header-mobile">
        <img class="logo-mobile" src="./assets/icons/logo-dark.svg" alt="Join Logo" />
        <div onclick="toggleOverlay('menu', 'menu-active'), stopEventBubbling(event)" id="current-user-header"
            class="current-user-header center">T</div>
        <div id="menu" class="column menu">
            <a href="./help.html">Help</a>
            <a href="./legal-notice.html">Legal Notice</a>
            <a href="./privacy-policy.html">Privacy Policy</a>
            <a href="#">Log out</a>
        </div>
    </header>

    <main class="d-flex content overflow-x-auto">
        <form id="add-task" onsubmit="addTask(); return false;" class="column">

            <div class="headline">
                <h1>Add Task</h1>
            </div>
            <div class="column mt-16">
                <label for="title">Title<span class="required">*</span></label>
                <input required id="title" type="text" placeholder="Enter a title">
            </div>

            <div class="column mt-16">
                <label for="description">Description</label>
                <textarea name="description" id="description" placeholder="Enter a Description"></textarea>
            </div>

            <div class="column mt-16">
                <label for="assign-to-dropdown">Assigned to</label>
                <div class="drop-down d-flex">
                    <input id="assign-to-dropdown" onkeyup="filter('assign-to-dropdown')"
                        onclick="handleInputClick(event)" value="Select contacts to assign" class="select-placeholder">
                    <img id="drop-down-icon1" src="./assets/icons/arrow-drop-down.png">
                </div>
                <ul id="assign-to-dropdown-contacts" class="dropdown-options">
                    <!-- Kontakte -->
                </ul>
            </div>
            <div id="not-found-container" class="not-found-container"></div>
            <div id="selected-contacts-container" class="d-flex selectet-contacts-container"></div>
            </div>

            <div class="column mt-16">
                <label for="date">Due date<span class="required">*</span></label>
                <input required id="date" type="date">
            </div>

            <div class="prio mt-16">
                <span>Prio</span>
                <div class="d-flex row">
                    <button type="button" onclick="addPrioColorToUrgent(), stopEventBubbling(event)" id="urgent-btn"
                        class="prio-btn">Urgent<img id="prio-icon-urgent"
                            src="./assets/icons/prio-urgent-icon.png"></button>
                    <button type="button" onclick="addPrioColorToMedium()" id="medium-btn" class="prio-btn">Medium<img
                            id="prio-icon-medium" src="./assets/icons/prio-medium-icon.png"></button>
                    <button type="button" onclick="addPrioColorToLow()" id="low-btn" class="prio-btn">Low<img
                            id="prio-icon-low" src="./assets/icons/prio-low-icon.png"></button>
                </div>
            </div>

            <div class="column mt-16">
                <span>Category<span class="required">*</span></span>
                <div id="test" class="drop-down"
                    onclick="toggleDropdown('category-dropdown','drop-down-icon2'), stopEventBubbling(event) ">
                    <div id="selected-category" class="select-placeholder">
                        <span id="drop-down-text"> Select task category</span>
                        <img id="drop-down-icon2" src="./assets/icons/arrow-drop-down.png">
                    </div>
                    <ul id="category-dropdown" class="dropdown-options">
                        <li onclick="selectCategory('Technical Task'), closeDropdown(), stopEventBubbling(event)">
                            Technical Task</li>
                        <li onclick="selectCategory('User Story'), closeDropdown(), stopEventBubbling(event)">User Story
                        </li>
                    </ul>
                </div>
            </div>

            <!-- <div class="column mt-16 ">
                <label for="subtask ">Subtask</label>
                <input id="subtask " type="text " placeholder="Add new subtask ">
            </div> -->

            <div class="form-field">
                <label for="subtasks">Subtasks</label>
                <div class="add-task-input">
                    <input type="subtasks" name="subtasks" onkeyup="subtaskInputBtn()" id="subtasks-input"
                        placeholder="Add new subtask" />
                    <div class="add-subtask-btn" id="add-subtask-btn">
                        <img src="./assets/icons/add -subtasks.png" alt="" onclick="setInputFocus()" />
                    </div>
                </div>
            </div>

            <div id="subtasks-container" class="subtasks-container"></div>
            </div>

        </form>


    </main>
    <div class="d-flex submit-row">
        <div><span class="required ">*</span>This field is required</div>
        <button class="submit" type="submit" form="add-task">Create Task <img src="./assets/icons/check.png"></button>
    </div>

    <aside class="d-flex sidebar-mobile ">
        <a class="center column nav-link-mobile " href="./summary.html "><img src="./assets/icons/summary-icon.png "
                alt="Summary " />Summary</a>
        <a class="center column nav-link-mobile " href="./board.html "><img src="./assets/icons/board-icon.png "
                alt="Board " />Board</a>
        <a class="center column nav-link-mobile current-link" href="./add-task.html "><img
                src="./assets/icons/add-task-icon.png " alt="Add Task " />Add Task</a>
        <a class="center column nav-link-mobile " href="./contact.html "><img src="./assets/icons/contacts-icon.png "
                alt="Contacts " />Contacts</a>
    </aside>
</body>

</html>
