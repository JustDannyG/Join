<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/sign-up.css">

    <script src="scripts/fetch.js"></script>
    <script src="scripts/sign-up.js"></script>
</head>

<body>

    <img class="site-logo" src="./assets/icons/logo-dark.svg" alt="">

    <form class="sign-up-form" onsubmit="signUp(); return false;">
        <a href="index.html"><img class="back-btn" src="./assets/icons/back.png" alt=""></a>
        <h1 class="sign-up-headline">
            Sign up
            <span class="blue-underline"></span>
        </h1>
        <div class="form-inputs-container">
            <div class="sign-up-form-inputs">
                <input id="name-input" type="text" placeholder="Name" required>
                <img src="./assets/icons/person.png" alt="">
            </div>
            <div class="sign-up-form-inputs">
                <input id="email-input" type="email" placeholder="Email" required>
                <img src="./assets/icons/mail.png" alt="">
            </div>
            <div class="sign-up-form-inputs">
                <input id="user-pwd" type="password" placeholder="Password" required>
                <img src="./assets/icons/lock.png" alt="">
            </div>
            <div class="sign-up-form-inputs">
                <input id="user-conf-pwd" type="password" placeholder="Confirm Password" required>
                <img src="./assets/icons/lock.png" alt="">
            </div>
        </div>
        <div>
            <input id="privacy-policy" type="checkbox">
            <label for="privacy-policy">I accept the <a href="#">Privacy policy</a></label>
        </div>
        <button class="sign-up-btn">Sign up</button>
    </form>

</body>

</html>
