<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , maximum-scale=1" />
    <link rel="icon" type="image/x-icon" href="./assets/icons/join-logo-light.png" />

    <title>Join - Board</title>

    <script src="./script.js" defer></script>
    <script src="./scripts/board.js"></script>
    <script src="./scripts/fetch.js"></script>
    <script src="./assets/templates/template.js"></script>

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/board.css" />
    <link rel="stylesheet" href="./styles/header-sidebar.css" />

    <link rel="stylesheet" href="./styles/responsive/responsive.css" />
    <link rel="stylesheet" href="./styles/responsive/board-responsive.css">
</head>

<body class="column" onload="init()" onclick="classChangeAction('user-menu', 'd-none', 'add'); classChangeAction('menu', 'menu-active', 'remove'); stopEventBubbling(event);">

    <section id="join-header" class="join-header"></section>

    <main class="board-main-content">

        <section class="mobile-section-search-add">
            <div class="headline d-flex">
                <h1>Board</h1>
                <button>
                    <img src="./assets/icons/add-icon-light.png" alt="" />
                </button>
            </div>
            <div class="d-flex input-row">
                <input placeholder="Find Task" type="text" />
                <img src="./assets/icons/search-icon.png" alt="" />
            </div>
        </section>

        <section class="desktop-section-search-add">
            <h1 class="headline">Board</h1>
            <div class="search-row d-flex">
                <div class="d-flex search">
                    <input class="input" placeholder="Find Task" type="text" />
                    <img src="./assets/icons/search-icon.png" alt="" />
                </div>
                <button class="btn add-task-btn">
                    Add Task
                <img src="./assets/icons/add-icon-light.png" alt="" />
            </button>
            </div>
        </section>

        <div class="task-content">
            <section class="board-section">
                <div class="subtitle d-flex">
                    <h2>To do</h2>
                    <button class="center">
                    <img src="./assets/icons/add-icon.png" alt="" />
                </button>
                </div>
                <div id="to-do-container" class="task-container" ondrop="moveTo('todo');removeHighlight('to-do-container')" ondragover="allowDrop(event);highlight('to-do-container')" ondragleave="removeHighlight('to-do-container')">
                </div>
            </section>

            <section class="board-section">
                <div class="subtitle d-flex">
                    <h2>In progress</h2>
                    <button class="center">
                    <img src="./assets/icons/add-icon.png" alt="" />
                </button>
                </div>
                <div id="in-progress-container" class="task-container" ondrop="moveTo('progress');removeHighlight('in-progress-container')" ondragover="allowDrop(event);highlight('in-progress-container')" ondragleave="removeHighlight('in-progress-container')">
                </div>
            </section>

            <section class="board-section">
                <div class="subtitle d-flex">
                    <h2>Await feedback</h2>
                    <button class="center">
                    <img src="./assets/icons/add-icon.png" alt="" />
                </button>
                </div>
                <div id="await-feedback-container" class="task-container" ondrop="moveTo('feedback'); removeHighlight('await-feedback-container')" ondragover="allowDrop(event);highlight('await-feedback-container')" ondragleave="removeHighlight('await-feedback-container')">
                </div>
            </section>

            <section class="board-section">
                <div class="subtitle d-flex">
                    <h2>Done</h2>
                </div>
                <div id="done-container" class="task-container" ondrop="moveTo('done'); removeHighlight('done-container')" ondragover="allowDrop(event);highlight('done-container')" ondragleave="removeHighlight('done-container')">
                </div>
            </section>
        </div>

    </main>


    <section id="join-sidebar"></section>

    <div id="overlaver" class="overlay-bg center">
        <div class="overlay-task column">
            <div class="task-header d-flex">
                <span id="task-category-overlay">User Story</span>
                <button class="btn" onclick="classChangeAction('overlaver','overlaver-active','remove')">
                    <img class="icon" src="./assets/icons/close-icon-dark.png" alt="">
                </button>
            </div>
            <span id="task-title-overlay" class="task-title">Kochwelt Page & Recipe Recommender</span>
            <span id="task-discription-overlay" class="discription">Build start page with recipe recommendation</span>
            <div class="task-details-container">
                <div class="info">
                    <span class="info-title">Due date:</span>
                    <span id="task-date-overlay" class="info-value">10/05/2ÃŸ23</span>
                </div>
                <div class="info">
                    <span class="info-title">Priority:</span>
                    <div class="info-value">
                        <span id="task-prio-overlay">Medium</span>
                        <img id="prio-icon-overlay" class="prio-icon" src="./assets/icons/prio-low-icon.png" alt="">
                    </div>
                </div>
                <div class="assigned-to-container">Assigned To:
                    <ul id="assigned-to-list">

                    </ul>

                    <div class="task-details"></div>


                </div>
                <div class="subtask">Subtask
                    <ul id="subtask-overlay">

                    </ul>
                </div>
            </div>
            <div class="edit-task-container d-flex">
                <button class="btn">
                    <img class="icon" src="./assets/icons/delete.png" alt="">Delete</button>
                <div class="divider"></div>
                <button class="btn">
                    <img class="icon" src="./assets/icons/edit.png" alt="">Edit</button>
            </div>

</body>

</html>
