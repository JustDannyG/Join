<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Add Contact</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/contact.css" />
  </head>
  <body>
    <section class="dark-backround d-flex column">
      <h1>Add contcact</h1>
      <p class="subtitle">Task are better with a team!</p>
    </section>
    <section class="center input-section">
      <form class="column center">
        <div class="input-row">
          <input required type="text" placeholder="Name " />
          <img src="./assets/icons/person.png" />
        </div>
        <div class="input-row">
          <input required type="text" placeholder="Email " />
          <img src="./assets/icons/mail.png" />
        </div>
        <div class="input-row">
          <input required type="text" placeholder="Phone " />
          <img src="./assets/icons/phone.png" />
        </div>
        <button type="submit">Create contact <img src="./assets/icons/check.png" alt="" /></button>
      </form>
    </section>
  </body>
</html>
